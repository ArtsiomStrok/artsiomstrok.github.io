<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Games Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-box {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .game-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
            overflow: hidden;
        }

        .game-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.1) 50%, transparent 50%, transparent 75%, rgba(255,255,255,0.1) 75%);
            background-size: 20px 20px;
        }

        .game-info {
            padding: 20px;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .game-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .game-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-thumbnail {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            position: relative;
            overflow: hidden;
        }

        .modal-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.1) 50%, transparent 50%, transparent 75%, rgba(255,255,255,0.1) 75%);
            background-size: 30px 30px;
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .modal-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .modal-description {
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .filter-box {
                justify-content: center;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ HTML5 Games Store</h1>
            <p class="subtitle">Play fully-featured browser games instantly</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for games...">
            </div>
            <div class="filter-box">
                <button class="filter-btn active" data-category="all">All Games</button>
                <button class="filter-btn" data-category="arcade">Arcade</button>
                <button class="filter-btn" data-category="shooter">Shooter</button>
                <button class="filter-btn" data-category="rpg">RPG</button>
                <button class="filter-btn" data-category="puzzle">Puzzle</button>
                <button class="filter-btn" data-category="racing">Racing</button>
                <button class="filter-btn" data-category="strategy">Strategy</button>
            </div>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- Games will be populated by JavaScript -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            No games found matching your criteria.
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <div class="modal-header">
                <div></div>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-thumbnail" id="modalThumbnail">üéÆ</div>
            <h2 class="modal-title" id="modalTitle"></h2>
            <span class="modal-category" id="modalCategory"></span>
            <p class="modal-description" id="modalDescription"></p>
            <button class="play-btn" id="playBtn">
                ‚ñ∂Ô∏è Play Game
            </button>
        </div>
    </div>

    <script>
        // Playable games data
        const games = [
            {
                id: 1,
                title: "Space Shooter",
                category: "shooter",
                description: "Defend Earth from alien invaders in this classic space shooter. Use your laser cannons to destroy enemy ships and collect power-ups.",
                thumbnail: "üöÄ",
                fullDescription: "An action-packed space shooter where you pilot an advanced starfighter against waves of alien enemies. Features multiple weapon types, power-up system, and stunning visual effects. Navigate through asteroid fields and enemy formations while collecting power-ups to enhance your ship's capabilities. Includes multi-shot spreads, damage boosts, speed enhancements, and health restoration. Mobile-friendly with touch controls and fullscreen support."
            },
            {
                id: 2,
                title: "Stickman Platformer",
                category: "arcade",
                description: "Navigate through dangerous levels as a stickman warrior with sword and bow combat.",
                thumbnail: "üèÉ",
                fullDescription: "Guide your stickman hero through challenging platformer levels filled with enemies, hazards, and obstacles. Use your sword for melee combat and bow for ranged attacks. Collect power-ups, avoid lava and spikes, defeat enemies, and upgrade your gear between levels. Features progressive difficulty, multiple enemy types, and an upgrade system for weapons and armor. Includes environmental hazards like TNT explosions and moving platforms."
            }
        ];

        let filteredGames = [...games];
        let currentFilter = 'all';
        let currentSearch = '';

        // DOM elements
        const gamesGrid = document.getElementById('gamesGrid');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const gameModal = document.getElementById('gameModal');
        const closeModal = document.getElementById('closeModal');
        const noResults = document.getElementById('noResults');

        // Initialize the page
        function init() {
            renderGames();
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', handleSearch);
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', handleFilter);
            });

            closeModal.addEventListener('click', closeGameModal);
            gameModal.addEventListener('click', (e) => {
                if (e.target === gameModal) closeGameModal();
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeGameModal();
            });
        }

        // Handle search
        function handleSearch(e) {
            currentSearch = e.target.value.toLowerCase();
            filterAndRenderGames();
        }

        // Handle category filter
        function handleFilter(e) {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            currentFilter = e.target.dataset.category;
            filterAndRenderGames();
        }

        // Filter and render games
        function filterAndRenderGames() {
            filteredGames = games.filter(game => {
                const matchesSearch = game.title.toLowerCase().includes(currentSearch) ||
                                    game.description.toLowerCase().includes(currentSearch);
                const matchesCategory = currentFilter === 'all' || game.category === currentFilter;
                
                return matchesSearch && matchesCategory;
            });

            renderGames();
        }

        // Render games grid
        function renderGames() {
            if (filteredGames.length === 0) {
                gamesGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            gamesGrid.style.display = 'grid';
            noResults.style.display = 'none';

            gamesGrid.innerHTML = filteredGames.map(game => `
                <div class="game-card" onclick="openGameModal(${game.id})">
                    <div class="game-thumbnail">${game.thumbnail}</div>
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <span class="game-category">${game.category.toUpperCase()}</span>
                        <p class="game-description">${game.description}</p>
                    </div>
                </div>
            `).join('');
        }

        // Open game modal
        function openGameModal(gameId) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;

            document.getElementById('modalThumbnail').textContent = game.thumbnail;
            document.getElementById('modalTitle').textContent = game.title;
            document.getElementById('modalCategory').textContent = game.category.toUpperCase();
            document.getElementById('modalDescription').textContent = game.fullDescription;

            const playBtn = document.getElementById('playBtn');
            playBtn.onclick = () => playGame(game);

            gameModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close game modal
        function closeGameModal() {
            gameModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Play game function
        function playGame(game) {
            if (game.title === "Space Shooter") {
                // Open the space shooter game
                window.location.href = 'space-shooter.html';
                return;
            }
            
            if (game.title === "Stickman Platformer") {
                // Open the stickman platformer game
                window.location.href = 'stickman-platformer.html';
                return;
            }
        }

        // Initialize the application
        init();
    </script>
</body>
</html>

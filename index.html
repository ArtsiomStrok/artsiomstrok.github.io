<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Games Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            flex-wrap: wrap;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-box {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 2px solid #e1e5e9;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .game-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .game-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            position: relative;
            overflow: hidden;
        }

        .game-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.1) 50%, transparent 50%, transparent 75%, rgba(255,255,255,0.1) 75%);
            background-size: 20px 20px;
        }

        .game-info {
            padding: 20px;
        }

        .game-title {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .game-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-bottom: 10px;
        }

        .game-description {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-thumbnail {
            width: 100%;
            height: 250px;
            background: linear-gradient(45deg, #f0f0f0, #e0e0e0);
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            position: relative;
            overflow: hidden;
        }

        .modal-thumbnail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 25%, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.1) 50%, transparent 50%, transparent 75%, rgba(255,255,255,0.1) 75%);
            background-size: 30px 30px;
        }

        .modal-title {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .modal-category {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .modal-description {
            line-height: 1.6;
            margin-bottom: 30px;
            color: #555;
        }

        .play-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .play-btn:hover {
            transform: scale(1.05);
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 40px 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .filter-box {
                justify-content: center;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üéÆ HTML5 Games Store</h1>
            <p class="subtitle">Discover and play amazing browser games</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Search for games...">
            </div>
            <div class="filter-box">
                <button class="filter-btn active" data-category="all">All Games</button>
                <button class="filter-btn" data-category="arcade">Arcade</button>
                <button class="filter-btn" data-category="shooter">Shooter</button>
                <button class="filter-btn" data-category="rpg">RPG</button>
                <button class="filter-btn" data-category="puzzle">Puzzle</button>
                <button class="filter-btn" data-category="racing">Racing</button>
                <button class="filter-btn" data-category="strategy">Strategy</button>
            </div>
        </div>

        <div class="games-grid" id="gamesGrid">
            <!-- Games will be populated by JavaScript -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            No games found matching your criteria.
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="gameModal">
        <div class="modal-content">
            <div class="modal-header">
                <div></div>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div class="modal-thumbnail" id="modalThumbnail">üéÆ</div>
            <h2 class="modal-title" id="modalTitle"></h2>
            <span class="modal-category" id="modalCategory"></span>
            <p class="modal-description" id="modalDescription"></p>
            <button class="play-btn" id="playBtn">
                ‚ñ∂Ô∏è Play Game
            </button>
        </div>
    </div>

    <script>
        // Sample games data
        const games = [
            {
                id: 1,
                title: "Space Shooter",
                category: "shooter",
                description: "Defend Earth from alien invaders in this classic space shooter. Use your laser cannons to destroy enemy ships and collect power-ups.",
                thumbnail: "üöÄ",
                fullDescription: "An action-packed space shooter where you pilot a advanced starfighter against waves of alien enemies. Features multiple weapon types, boss battles, and stunning visual effects. Navigate through asteroid fields and enemy formations while collecting power-ups to enhance your ship's capabilities."
            },
            {
                id: 2,
                title: "Puzzle Master",
                category: "puzzle",
                description: "Challenge your mind with increasingly difficult puzzles and brain teasers.",
                thumbnail: "üß©",
                fullDescription: "Exercise your brain with over 100 handcrafted puzzles ranging from simple logic problems to complex multi-step challenges. Features hint system, progress tracking, and daily challenges to keep you engaged."
            },
            {
                id: 3,
                title: "Racing Thunder",
                category: "racing",
                description: "High-speed racing through dynamic tracks with realistic physics.",
                thumbnail: "üèéÔ∏è",
                fullDescription: "Experience the thrill of high-speed racing with realistic car physics and dynamic weather conditions. Race through city streets, mountain roads, and desert highways. Customize your vehicle and compete in championship mode."
            },
            {
                id: 4,
                title: "Medieval Quest",
                category: "rpg",
                description: "Embark on an epic adventure in a fantasy medieval world.",
                thumbnail: "‚öîÔ∏è",
                fullDescription: "Begin your journey as a young warrior in a vast medieval kingdom. Complete quests, battle monsters, level up your character, and uncover the mysteries of ancient magic. Features deep character customization and branching storylines."
            },
            {
                id: 5,
                title: "Retro Arcade",
                category: "arcade",
                description: "Classic arcade action with modern twists and power-ups.",
                thumbnail: "üïπÔ∏è",
                fullDescription: "Relive the golden age of arcade gaming with this modern take on classic gameplay. Features pixel-perfect graphics, chiptune soundtrack, and addictive gameplay that's easy to learn but hard to master."
            },
            {
                id: 6,
                title: "Tower Defense Pro",
                category: "strategy",
                description: "Build and upgrade towers to defend against enemy waves.",
                thumbnail: "üè∞",
                fullDescription: "Strategic tower defense gameplay with multiple tower types, upgrade paths, and enemy varieties. Plan your defense strategy carefully as enemies become more challenging with each wave. Features campaign mode and endless survival challenges."
            },
            {
                id: 7,
                title: "Neon Runner",
                category: "arcade",
                description: "Run through neon-lit cyberpunk cities while avoiding obstacles.",
                thumbnail: "üåü",
                fullDescription: "Sprint through futuristic neon-lit landscapes in this endless runner. Jump, slide, and dash through obstacles while collecting energy cores. Features multiple characters, power-ups, and unlockable cyberpunk environments."
            },
            {
                id: 8,
                title: "Dungeon Crawler",
                category: "rpg",
                description: "Explore dark dungeons filled with treasures and monsters.",
                thumbnail: "üóùÔ∏è",
                fullDescription: "Venture into procedurally generated dungeons filled with treasure, traps, and terrifying monsters. Collect rare loot, craft powerful equipment, and uncover the secrets hidden in the depths below."
            },
            {
                id: 9,
                title: "Block Blaster",
                category: "puzzle",
                description: "Match colored blocks to clear the board in this addictive puzzle game.",
                thumbnail: "üéØ",
                fullDescription: "A modern twist on classic block-matching gameplay. Create combinations, trigger chain reactions, and use special power blocks to clear challenging levels. Features over 200 levels with unique mechanics and obstacles."
            },
            {
                id: 10,
                title: "Sky Racer",
                category: "racing",
                description: "Race through the clouds in high-speed aerial vehicles.",
                thumbnail: "‚úàÔ∏è",
                fullDescription: "Take to the skies in this thrilling aerial racing game. Navigate through cloud formations, avoid obstacles, and use boost pads to gain speed. Features multiple aircraft types and challenging sky-high race tracks."
            },
            {
                id: 11,
                title: "Alien Invasion",
                category: "shooter",
                description: "Defend your base from waves of alien attackers.",
                thumbnail: "üëΩ",
                fullDescription: "Command Earth's last defense against an alien invasion. Deploy troops, build defensive structures, and use powerful weapons to repel the extraterrestrial threat. Features multiple alien types and epic boss battles."
            },
            {
                id: 12,
                title: "Empire Builder",
                category: "strategy",
                description: "Build and manage your own civilization from the ground up.",
                thumbnail: "üèõÔ∏è",
                fullDescription: "Start with a small settlement and grow it into a mighty empire. Manage resources, research technologies, build armies, and engage in diplomacy with other civilizations. Features multiple victory conditions and replay value."
            },
            {
                id: 13,
                title: "Stickman Platformer",
                category: "arcade",
                description: "Navigate through dangerous levels as a stickman warrior with sword and bow combat.",
                thumbnail: "üèÉ",
                fullDescription: "Guide your stickman hero through challenging platformer levels filled with enemies, hazards, and obstacles. Use your sword for melee combat and bow for ranged attacks. Collect power-ups, avoid lava and spikes, defeat enemies, and upgrade your gear between levels. Features progressive difficulty, multiple enemy types, and an upgrade system for weapons and armor."
            }
        ];

        let filteredGames = [...games];
        let currentFilter = 'all';
        let currentSearch = '';

        // DOM elements
        const gamesGrid = document.getElementById('gamesGrid');
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const gameModal = document.getElementById('gameModal');
        const closeModal = document.getElementById('closeModal');
        const noResults = document.getElementById('noResults');

        // Initialize the page
        function init() {
            renderGames();
            setupEventListeners();
        }

        // Setup event listeners
        function setupEventListeners() {
            searchInput.addEventListener('input', handleSearch);
            
            filterButtons.forEach(btn => {
                btn.addEventListener('click', handleFilter);
            });

            closeModal.addEventListener('click', closeGameModal);
            gameModal.addEventListener('click', (e) => {
                if (e.target === gameModal) closeGameModal();
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') closeGameModal();
            });
        }

        // Handle search
        function handleSearch(e) {
            currentSearch = e.target.value.toLowerCase();
            filterAndRenderGames();
        }

        // Handle category filter
        function handleFilter(e) {
            filterButtons.forEach(btn => btn.classList.remove('active'));
            e.target.classList.add('active');
            currentFilter = e.target.dataset.category;
            filterAndRenderGames();
        }

        // Filter and render games
        function filterAndRenderGames() {
            filteredGames = games.filter(game => {
                const matchesSearch = game.title.toLowerCase().includes(currentSearch) ||
                                    game.description.toLowerCase().includes(currentSearch);
                const matchesCategory = currentFilter === 'all' || game.category === currentFilter;
                
                return matchesSearch && matchesCategory;
            });

            renderGames();
        }

        // Render games grid
        function renderGames() {
            if (filteredGames.length === 0) {
                gamesGrid.style.display = 'none';
                noResults.style.display = 'block';
                return;
            }

            gamesGrid.style.display = 'grid';
            noResults.style.display = 'none';

            gamesGrid.innerHTML = filteredGames.map(game => `
                <div class="game-card" onclick="openGameModal(${game.id})">
                    <div class="game-thumbnail">${game.thumbnail}</div>
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <span class="game-category">${game.category.toUpperCase()}</span>
                        <p class="game-description">${game.description}</p>
                    </div>
                </div>
            `).join('');
        }

        // Open game modal
        function openGameModal(gameId) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;

            document.getElementById('modalThumbnail').textContent = game.thumbnail;
            document.getElementById('modalTitle').textContent = game.title;
            document.getElementById('modalCategory').textContent = game.category.toUpperCase();
            document.getElementById('modalDescription').textContent = game.fullDescription;

            const playBtn = document.getElementById('playBtn');
            playBtn.onclick = () => playGame(game);

            gameModal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // Close game modal
        function closeGameModal() {
            gameModal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Play game function
        function playGame(game) {
            if (game.title === "Space Shooter") {
                // Open the actual space shooter game
                window.location.href = 'space-shooter.html';
                return;
            }
            
            if (game.title === "Stickman Platformer") {
                // Open the actual stickman platformer game
                window.location.href = 'stickman-platformer.html';
                return;
            }
            
            // For other games, show placeholder message
            alert(`üéÆ Starting "${game.title}"!\n\nThis is a demo storefront. In a real implementation, this would:\n‚Ä¢ Open the game in a new window/tab\n‚Ä¢ Load the game files\n‚Ä¢ Initialize the game engine\n‚Ä¢ Track play statistics\n\nSpace Shooter and Stickman Platformer are available as playable demos!`);
            closeGameModal();
        }

        // Initialize the application
        init();
    </script>
</body>
</html>

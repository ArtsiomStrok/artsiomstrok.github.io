<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Space Shooter - HTML5 Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background:  #000;
            color: white;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
        }

        canvas {
            display: block;
            background: radial-gradient(ellipse at center, #001122 0%, #000 70%);
        }

        .ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            font-size: 18px;
            text-shadow: 2px 2px 4px #000;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            display: none;
            z-index: 20;
        }

        .game-over h2 {
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .game-over button {
            background: #00ffff;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }

        .game-over button:hover {
            background: #ffffff;
        }

        .controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            font-size: 12px;
            opacity: 0.7;
        }

        .back-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #666;
            color: white;
            border: none;
            padding: 8px;
            cursor: pointer;
            border-radius: 50%;
            font-size: 18px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1;
        }

        .back-btn:hover {
            background: #888;
        }

        .fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 52px;
            background: #444;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .fullscreen-btn:hover {
            background: #666;
        }

        /* Fullscreen styles */
        .game-container:fullscreen,
        .game-container:-webkit-full-screen,
        .game-container:-moz-full-screen,
        .game-container:-ms-fullscreen,
        .game-container.mobile-fullscreen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        .game-container:fullscreen canvas,
        .game-container:-webkit-full-screen canvas,
        .game-container:-moz-full-screen canvas,
        .game-container:-ms-fullscreen canvas,
        .game-container.mobile-fullscreen canvas {
            max-width: 100vw;
            max-height: 100vh;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        .game-container:fullscreen .mobile-controls,
        .game-container:-webkit-full-screen .mobile-controls,
        .game-container:-moz-full-screen .mobile-controls,
        .game-container:-ms-fullscreen .mobile-controls,
        .game-container.mobile-fullscreen .mobile-controls {
            position: fixed;
            bottom: 15px;
            left: 15px;
            right: 15px;
            transform: none;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            z-index: 30;
            max-width: calc(100vw - 30px);
        }

        .game-container:fullscreen .ui,
        .game-container:-webkit-full-screen .ui,
        .game-container:-moz-full-screen .ui,
        .game-container:-ms-fullscreen .ui,
        .game-container.mobile-fullscreen .ui {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 30;
            font-size: 24px;
        }

        .game-container:fullscreen .back-btn,
        .game-container:-webkit-full-screen .back-btn,
        .game-container:-moz-full-screen .back-btn,
        .game-container:-ms-fullscreen .back-btn,
        .game-container.mobile-fullscreen .back-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 30;
            padding: 10px;
            font-size: 20px;
            width: 40px;
            height: 40px;
        }

        .game-container:fullscreen .fullscreen-btn,
        .game-container:-webkit-full-screen .fullscreen-btn,
        .game-container:-moz-full-screen .fullscreen-btn,
        .game-container:-ms-fullscreen .fullscreen-btn,
        .game-container.mobile-fullscreen .fullscreen-btn {
            position: fixed;
            top: 20px;
            right: 70px;
            z-index: 30;
            padding: 12px 20px;
            font-size: 16px;
        }

        /* Mobile Controls */
        .mobile-controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 15;
        }

        .dpad {
            position: relative;
            width: 120px;
            height: 120px;
        }

        .dpad-btn {
            position: absolute;
            width: 40px;
            height: 40px;
            background: rgba(0, 255, 255, 0.3);
            border: 2px solid #00ffff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #00ffff;
            font-size: 20px;
            font-weight: bold;
            user-select: none;
            touch-action: manipulation;
        }

        .dpad-btn:active {
            background: rgba(0, 255, 255, 0.6);
            transform: scale(0.95);
        }

        .dpad-up { top: 0; left: 40px; }
        .dpad-down { bottom: 0; left: 40px; }
        .dpad-left { top: 40px; left: 0; }
        .dpad-right { top: 40px; right: 0; }

        .shoot-btn {
            width: 80px;
            height: 80px;
            background: rgba(255, 68, 68, 0.3);
            border: 3px solid #ff4444;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ff4444;
            font-size: 24px;
            font-weight: bold;
            user-select: none;
            touch-action: manipulation;
        }

        .shoot-btn:active {
            background: rgba(255, 68, 68, 0.6);
            transform: scale(0.95);
        }

        /* Hide controls on desktop */
        @media (min-width: 769px) {
            .mobile-controls {
                display: none;
            }
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            .game-container {
                border: 1px solid #00ffff;
                box-shadow: 0 0 10px #00ffff;
            }

            canvas {
                width: 100vw;
                height: 70vh;
                max-width: 400px;
                max-height: 600px;
            }

            .ui {
                font-size: 16px;
            }

            .controls {
                display: none;
            }

            .back-btn {
                top: 5px;
                right: 5px;
                padding: 6px;
                font-size: 16px;
                width: 28px;
                height: 28px;
            }

            .fullscreen-btn {
                top: 5px;
                right: 40px;
                padding: 6px 12px;
                font-size: 12px;
            }

            .game-over {
                width: 90%;
                max-width: 300px;
                padding: 20px;
            }

            .game-over h2 {
                font-size: 1.5rem;
            }

            /* Adjust mobile controls positioning to avoid spaceship overlap */
            .mobile-controls {
                bottom: 10px;
                gap: 15px;
            }

            .dpad {
                width: 100px;
                height: 100px;
            }

            .dpad-btn {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }

            .dpad-up { left: 32.5px; }
            .dpad-down { left: 32.5px; }
            .dpad-left { top: 32.5px; }
            .dpad-right { top: 32.5px; }

            .shoot-btn {
                width: 70px;
                height: 70px;
                font-size: 20px;
            }
        }

        /* Landscape mode styles for mobile fullscreen */
        @media screen and (orientation: landscape) and (max-width: 896px) {
            .mobile-fullscreen .mobile-controls {
                bottom: 10px;
                left: 10px;
                right: 10px;
                gap: 20px;
            }

            .mobile-fullscreen .dpad {
                width: 120px;
                height: 120px;
            }

            .mobile-fullscreen .dpad-btn {
                width: 40px;
                height: 40px;
                font-size: 18px;
            }

            .mobile-fullscreen .dpad-up { left: 40px; }
            .mobile-fullscreen .dpad-down { left: 40px; }
            .mobile-fullscreen .dpad-left { top: 40px; }
            .mobile-fullscreen .dpad-right { top: 40px; }

            .mobile-fullscreen .shoot-btn {
                width: 80px;
                height: 80px;
                font-size: 24px;
            }

            .mobile-fullscreen .ui {
                font-size: 20px;
                top: 10px;
                left: 10px;
            }

            .mobile-fullscreen .back-btn {
                top: 10px;
                padding: 8px;
                font-size: 18px;
                width: 36px;
                height: 36px;
            }

            .mobile-fullscreen .fullscreen-btn {
                top: 10px;
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        /* Force landscape mode class */
        body.landscape-mode {
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
            <div>Level: <span id="level">1</span></div>
            <div id="powerups" style="margin-top: 10px; font-size: 12px;"></div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Level Reached: <span id="finalLevel">1</span></p>
            <button onclick="restartGame()">Play Again</button>
            <button onclick="goHome()">Back to Store</button>
        </div>

        <div class="controls">
            WASD or Arrow Keys: Move | SPACE: Shoot | ESC: Pause | F: Fullscreen | Mobile: Touch Controls
        </div>

        <button class="fullscreen-btn" onclick="toggleFullscreen()" id="fullscreenBtn">
            <span id="fullscreenIcon">⛶</span> Fullscreen
        </button>
        <button class="back-btn" onclick="goHome()">×</button>

        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <div class="dpad">
                <div class="dpad-btn dpad-up" id="moveUp">↑</div>
                <div class="dpad-btn dpad-down" id="moveDown">↓</div>
                <div class="dpad-btn dpad-left" id="moveLeft">←</div>
                <div class="dpad-btn dpad-right" id="moveRight">→</div>
            </div>
            <div class="shoot-btn" id="shootBtn">🔥</div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game state
        let gameState = {
            running: false,
            paused: false,
            score: 0,
            lives: 3,
            level: 1,
            gameSpeed: 1
        };

        // Game objects
        let player;
        let bullets = [];
        let enemies = [];
        let powerups = [];
        let particles = [];
        let stars = [];

        // Input handling
        const keys = {};
        let lastShot = 0;
        const shotCooldown = 200; // milliseconds
        let isShooting = false;

        // Initialize stars for background
        function initStars() {
            stars = [];
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 2 + 1,
                    speed: Math.random() * 2 + 1,
                    brightness: Math.random()
                });
            }
        }

        // Player class
        class Player {
            constructor() {
                this.width = 40;
                this.height = 40;
                this.x = canvas.width / 2 - this.width / 2;
                // Adjust starting position for mobile to avoid overlap with controls
                const bottomMargin = isMobileDevice() ? 140 : 20;
                this.y = canvas.height - this.height - bottomMargin;
                this.speed = 5;
                this.health = 3;
                this.projectileCount = 1; // Number of projectiles fired at once
                this.projectilePower = 1; // Damage multiplier
                this.speedBoostEndTime = 0; // When speed boost expires
                this.originalShotCooldown = shotCooldown;
            }

            update() {
                // Movement
                if ((keys['ArrowLeft'] || keys['a'] || keys['A']) && this.x > 0) {
                    this.x -= this.speed;
                }
                if ((keys['ArrowRight'] || keys['d'] || keys['D']) && this.x < canvas.width - this.width) {
                    this.x += this.speed;
                }
                if ((keys['ArrowUp'] || keys['w'] || keys['W']) && this.y > 0) {
                    this.y -= this.speed;
                }
                // Prevent moving into mobile control area
                const bottomMargin = isMobileDevice() ? 140 : 20;
                const maxY = canvas.height - this.height - bottomMargin;
                if ((keys['ArrowDown'] || keys['s'] || keys['S']) && this.y < maxY) {
                    this.y += this.speed;
                }

                // Check if speed boost expired
                if (Date.now() > this.speedBoostEndTime && this.speedBoostEndTime > 0) {
                    this.speedBoostEndTime = 0;
                }

                // Calculate current shot cooldown (with speed boost)
                const currentCooldown = this.speedBoostEndTime > 0 ? this.originalShotCooldown * 0.5 : this.originalShotCooldown;

                // Shooting
                if ((keys[' '] || isShooting) && Date.now() - lastShot > currentCooldown) {
                    this.shoot();
                    lastShot = Date.now();
                }
            }

            shoot() {
                const centerX = this.x + this.width / 2;
                const baseSpeed = -8;
                
                if (this.projectileCount === 1) {
                    // Single shot - straight ahead
                    bullets.push(new Bullet(centerX - 2, this.y, baseSpeed, '#00ffff', 'player', this.projectilePower));
                    
                } else if (this.projectileCount === 2) {
                    // Double shot - slightly spread
                    bullets.push(new Bullet(centerX - 8, this.y, baseSpeed, '#00ffff', 'player', this.projectilePower));
                    bullets.push(new Bullet(centerX + 4, this.y, baseSpeed, '#00ffff', 'player', this.projectilePower));
                    
                } else if (this.projectileCount === 3) {
                    // Triple shot - left, center, right
                    bullets.push(new Bullet(centerX - 12, this.y, baseSpeed, '#00ffff', 'player', this.projectilePower));
                    bullets.push(new Bullet(centerX - 2, this.y, baseSpeed, '#00ffff', 'player', this.projectilePower));
                    bullets.push(new Bullet(centerX + 8, this.y, baseSpeed, '#00ffff', 'player', this.projectilePower));
                    
                } else if (this.projectileCount === 4) {
                    // Quad shot - 3 straight + 1 angled
                    bullets.push(new Bullet(centerX - 15, this.y, baseSpeed, '#00ffff', 'player', this.projectilePower));
                    bullets.push(new Bullet(centerX - 5, this.y, baseSpeed, '#00ffff', 'player', this.projectilePower));
                    bullets.push(new Bullet(centerX + 5, this.y, baseSpeed, '#00ffff', 'player', this.projectilePower));
                    
                    // 45-degree angled shot (left)
                    bullets.push(new AngleBullet(centerX - 2, this.y, 8, -45, '#00ffff', 'player', this.projectilePower));
                    
                } else if (this.projectileCount === 5) {
                    // Penta shot - 3 straight + 2 angled
                    bullets.push(new Bullet(centerX - 15, this.y, baseSpeed, '#00ffff', 'player', this.projectilePower));
                    bullets.push(new Bullet(centerX - 5, this.y, baseSpeed, '#00ffff', 'player', this.projectilePower));
                    bullets.push(new Bullet(centerX + 5, this.y, baseSpeed, '#00ffff', 'player', this.projectilePower));
                    
                    // 45-degree angled shots
                    bullets.push(new AngleBullet(centerX - 2, this.y, 8, -45, '#00ffff', 'player', this.projectilePower)); // Left
                    bullets.push(new AngleBullet(centerX - 2, this.y, 8, 45, '#00ffff', 'player', this.projectilePower));  // Right
                }
            }

            draw() {
                // Draw player ship
                ctx.fillStyle = '#00ffff';
                ctx.fillRect(this.x + this.width / 2 - 2, this.y, 4, this.height);
                
                // Ship body
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(this.x + 5, this.y + 10, this.width - 10, this.height - 15);
                
                // Wings
                ctx.fillStyle = '#00ffff';
                ctx.fillRect(this.x, this.y + 20, 10, 15);
                ctx.fillRect(this.x + this.width - 10, this.y + 20, 10, 15);

                // Engine glow
                if (Math.random() > 0.5) {
                    ctx.fillStyle = '#ff4444';
                    ctx.fillRect(this.x + 8, this.y + this.height - 5, 8, 8);
                    ctx.fillRect(this.x + this.width - 16, this.y + this.height - 5, 8, 8);
                }
            }

            takeDamage() {
                this.health--;
                gameState.lives = this.health;
                
                // Create explosion particles
                for (let i = 0; i < 20; i++) {
                    particles.push(new Particle(
                        this.x + this.width / 2,
                        this.y + this.height / 2,
                        (Math.random() - 0.5) * 10,
                        (Math.random() - 0.5) * 10,
                        '#ff4444',
                        60
                    ));
                }

                if (this.health <= 0) {
                    endGame();
                }
            }
        }

        // Bullet class
        class Bullet {
            constructor(x, y, speed, color, owner, power = 1) {
                this.x = x;
                this.y = y;
                this.speed = speed;
                this.color = color;
                this.owner = owner;
                this.power = power; // Damage multiplier
                this.width = 4;
                this.height = 10;
                
                // Visual enhancement for powered bullets
                if (this.power > 1) {
                    this.width = Math.min(6, 4 + this.power);
                    this.height = Math.min(14, 10 + this.power * 2);
                }
            }

            update() {
                this.y += this.speed;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Add enhanced glow effect for powered bullets
                const glowIntensity = this.power > 1 ? 15 + this.power * 5 : 10;
                ctx.shadowColor = this.color;
                ctx.shadowBlur = glowIntensity;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.shadowBlur = 0;
                
                // Add power indicator for enhanced bullets
                if (this.power > 1) {
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
                    ctx.fillRect(this.x + 1, this.y + 1, this.width - 2, this.height - 2);
                }
            }

            isOffScreen() {
                return this.y < -this.height || this.y > canvas.height;
            }
        }

        // AngleBullet class for angled projectiles
        class AngleBullet extends Bullet {
            constructor(x, y, speed, angle, color, owner, power = 1) {
                super(x, y, speed, color, owner, power);
                this.angle = angle; // Angle in degrees
                
                // Convert angle to radians and calculate velocity components
                const radians = (angle * Math.PI) / 180;
                this.vx = Math.sin(radians) * speed;
                this.vy = -Math.cos(radians) * speed; // Negative for upward movement
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
            }

            isOffScreen() {
                return this.y < -this.height || this.y > canvas.height || 
                       this.x < -this.width || this.x > canvas.width;
            }
        }

        // Enemy class
        class Enemy {
            constructor(x, y, type = 'basic') {
                this.x = x;
                this.y = y;
                this.type = type;
                this.width = 30;
                this.height = 30;
                this.speed = 1 + gameState.level * 0.2;
                this.health = 1;
                this.shootTimer = 0;
                this.shootInterval = 120 - gameState.level * 10; // Faster shooting as level increases
                
                if (type === 'fast') {
                    this.speed *= 2;
                    this.width = 20;
                    this.height = 20;
                } else if (type === 'tank') {
                    this.health = 3;
                    this.width = 40;
                    this.height = 40;
                    this.speed *= 0.5;
                }
            }

            update() {
                this.y += this.speed;
                
                // Enemy shooting
                this.shootTimer++;
                if (this.shootTimer > this.shootInterval && Math.random() < 0.01) {
                    bullets.push(new Bullet(this.x + this.width / 2 - 2, this.y + this.height, 4, '#ff4444', 'enemy', 1));
                    this.shootTimer = 0;
                }
            }

            draw() {
                if (this.type === 'fast') {
                    ctx.fillStyle = '#ffff00';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.fillStyle = '#ff8800';
                    ctx.fillRect(this.x + 5, this.y + 5, this.width - 10, this.height - 10);
                } else if (this.type === 'tank') {
                    ctx.fillStyle = '#ff0000';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.fillStyle = '#880000';
                    ctx.fillRect(this.x + 5, this.y + 5, this.width - 10, this.height - 10);
                } else {
                    ctx.fillStyle = '#ff4444';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(this.x + 5, this.y + 5, this.width - 10, this.height - 10);
                }
            }

            takeDamage(damage = 1) {
                this.health -= damage;
                if (this.health <= 0) {
                    // Award points
                    let points = this.type === 'fast' ? 20 : this.type === 'tank' ? 50 : 10;
                    gameState.score += points;
                    
                    // Create explosion particles
                    for (let i = 0; i < 15; i++) {
                        particles.push(new Particle(
                            this.x + this.width / 2,
                            this.y + this.height / 2,
                            (Math.random() - 0.5) * 8,
                            (Math.random() - 0.5) * 8,
                            '#ffaa00',
                            40
                        ));
                    }
                    
                    // Chance to drop power-up
                    if (Math.random() < 0.15) { // Slightly increased drop rate
                        const powerUpTypes = ['health', 'multishot', 'speed', 'power'];
                        const randomType = powerUpTypes[Math.floor(Math.random() * powerUpTypes.length)];
                        powerups.push(new PowerUp(this.x + this.width / 2, this.y + this.height / 2, randomType));
                    }
                    
                    return true;
                }
                return false;
            }

            isOffScreen() {
                return this.y > canvas.height;
            }
        }

        // PowerUp class
        class PowerUp {
            constructor(x, y, type = 'health') {
                this.x = x;
                this.y = y;
                this.width = 20;
                this.height = 20;
                this.speed = 2;
                this.rotation = 0;
                this.type = type; // 'health', 'multishot', 'speed', 'power'
                
                // Set colors based on type
                switch(this.type) {
                    case 'health':
                        this.color = '#00ff00'; // Green
                        this.symbol = '+';
                        break;
                    case 'multishot':
                        this.color = '#ff0000'; // Red
                        this.symbol = '◊';
                        break;
                    case 'speed':
                        this.color = '#0080ff'; // Blue
                        this.symbol = '⚡';
                        break;
                    case 'power':
                        this.color = '#8000ff'; // Purple
                        this.symbol = '★';
                        break;
                    default:
                        this.color = '#00ff00';
                        this.symbol = '+';
                }
            }

            update() {
                this.y += this.speed;
                this.rotation += 0.1;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x + this.width / 2, this.y + this.height / 2);
                ctx.rotate(this.rotation);
                
                // Draw box
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                
                // Draw inner highlight
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(-this.width / 3, -this.height / 3, this.width * 2/3, this.height * 2/3);
                
                // Draw symbol
                ctx.restore();
                ctx.fillStyle = '#ffffff';
                ctx.font = '14px Arial';
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText(this.symbol, this.x + this.width / 2, this.y + this.height / 2);
            }

            isOffScreen() {
                return this.y > canvas.height;
            }
        }

        // Particle class for visual effects
        class Particle {
            constructor(x, y, vx, vy, color, life) {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.color = color;
                this.life = life;
                this.maxLife = life;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.vy += 0.1; // gravity
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, 3, 3);
                ctx.globalAlpha = 1;
            }

            isDead() {
                return this.life <= 0;
            }
        }

        // Collision detection
        function checkCollision(obj1, obj2) {
            return obj1.x < obj2.x + obj2.width &&
                   obj1.x + obj1.width > obj2.x &&
                   obj1.y < obj2.y + obj2.height &&
                   obj1.y + obj1.height > obj2.y;
        }

        // Spawn enemies
        function spawnEnemies() {
            if (Math.random() < 0.02 + gameState.level * 0.005) {
                const x = Math.random() * (canvas.width - 30);
                let type = 'basic';
                
                const rand = Math.random();
                if (rand < 0.1) type = 'tank';
                else if (rand < 0.3) type = 'fast';
                
                enemies.push(new Enemy(x, -30, type));
            }
        }

        // Update stars
        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed * gameState.gameSpeed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
                star.brightness = 0.3 + Math.sin(Date.now() * 0.01 + star.x) * 0.3;
            });
        }

        // Draw stars
        function drawStars() {
            stars.forEach(star => {
                ctx.globalAlpha = star.brightness;
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            ctx.globalAlpha = 1;
        }

        // Game loop
        function gameLoop() {
            if (!gameState.running || gameState.paused) return;

            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background
            drawStars();
            updateStars();

            // Update player
            player.update();
            player.draw();

            // Spawn enemies
            spawnEnemies();

            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                const bullet = bullets[i];
                bullet.update();
                bullet.draw();

                if (bullet.isOffScreen()) {
                    bullets.splice(i, 1);
                    continue;
                }

                // Bullet vs enemy collision
                if (bullet.owner === 'player') {
                    for (let j = enemies.length - 1; j >= 0; j--) {
                        if (checkCollision(bullet, enemies[j])) {
                            bullets.splice(i, 1);
                            if (enemies[j].takeDamage(bullet.power)) {
                                enemies.splice(j, 1);
                            }
                            break;
                        }
                    }
                }

                // Enemy bullet vs player collision
                if (bullet.owner === 'enemy' && checkCollision(bullet, player)) {
                    bullets.splice(i, 1);
                    player.takeDamage();
                }
            }

            // Update enemies
            for (let i = enemies.length - 1; i >= 0; i--) {
                const enemy = enemies[i];
                enemy.update();
                enemy.draw();

                if (enemy.isOffScreen()) {
                    enemies.splice(i, 1);
                    continue;
                }

                // Enemy vs player collision
                if (checkCollision(enemy, player)) {
                    enemies.splice(i, 1);
                    player.takeDamage();
                }
            }

            // Update power-ups
            for (let i = powerups.length - 1; i >= 0; i--) {
                const powerup = powerups[i];
                powerup.update();
                powerup.draw();

                if (powerup.isOffScreen()) {
                    powerups.splice(i, 1);
                    continue;
                }

                // Power-up vs player collision
                if (checkCollision(powerup, player)) {
                    powerups.splice(i, 1);
                    
                    // Apply power-up effect based on type
                    switch(powerup.type) {
                        case 'health':
                            if (player.health < 3) {
                                player.health++;
                                gameState.lives = player.health;
                            }
                            break;
                        case 'multishot':
                            if (player.projectileCount < 5) {
                                player.projectileCount = Math.min(player.projectileCount + 1, 5); // Max 5 projectiles
                            }
                            break;
                        case 'speed':
                            player.speedBoostEndTime = Date.now() + 5000; // 5 seconds
                            break;
                        case 'power':
                            player.projectilePower = Math.min(player.projectilePower + 1, 5); // Max 5x power
                            break;
                    }
                    
                    gameState.score += 100;
                    
                    // Create visual feedback particles
                    for (let p = 0; p < 10; p++) {
                        particles.push(new Particle(
                            powerup.x + powerup.width / 2,
                            powerup.y + powerup.height / 2,
                            (Math.random() - 0.5) * 6,
                            (Math.random() - 0.5) * 6,
                            powerup.color,
                            30
                        ));
                    }
                }
            }

            // Update particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const particle = particles[i];
                particle.update();
                particle.draw();

                if (particle.isDead()) {
                    particles.splice(i, 1);
                }
            }

            // Level progression
            if (gameState.score > gameState.level * 1000) {
                gameState.level++;
                gameState.gameSpeed += 0.1;
            }

            // Update UI
            updateUI();

            requestAnimationFrame(gameLoop);
        }

        // Update UI
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
            document.getElementById('level').textContent = gameState.level;
            
            // Update power-up status
            const powerupsDiv = document.getElementById('powerups');
            let powerupText = [];
            
            if (player && player.projectileCount > 1) {
                let patternText = '';
                if (player.projectileCount === 2) patternText = ' (Double)';
                else if (player.projectileCount === 3) patternText = ' (Triple)';
                else if (player.projectileCount === 4) patternText = ' (Quad + Angle)';
                else if (player.projectileCount === 5) patternText = ' (Penta + Angles)';
                
                powerupText.push(`🔴 Multi-Shot x${player.projectileCount}${patternText}`);
            }
            
            if (player && player.projectilePower > 1) {
                powerupText.push(`🟣 Power x${player.projectilePower}`);
            }
            
            if (player && player.speedBoostEndTime > Date.now()) {
                const timeLeft = Math.ceil((player.speedBoostEndTime - Date.now()) / 1000);
                powerupText.push(`🔵 Speed Boost (${timeLeft}s)`);
            }
            
            powerupsDiv.textContent = powerupText.join(' | ');
        }

        // Initialize game
        function initGame() {
            // Adjust canvas size for mobile
            if (isMobileDevice() && !isFullscreen && !isMobileFullscreen) {
                const maxWidth = Math.min(400, window.innerWidth - 20);
                const maxHeight = Math.min(600, window.innerHeight * 0.7);
                canvas.style.width = maxWidth + 'px';
                canvas.style.height = maxHeight + 'px';
            }

            player = new Player();
            bullets = [];
            enemies = [];
            powerups = [];
            particles = [];
            initStars();
            
            // Reset player power-ups
            if (player) {
                player.projectileCount = 1;
                player.projectilePower = 1;
                player.speedBoostEndTime = 0;
            }
            
            gameState.running = true;
            gameState.paused = false;
            gameState.score = 0;
            gameState.lives = 3;
            gameState.level = 1;
            gameState.gameSpeed = 1;
            
            updateUI();
            document.getElementById('gameOver').style.display = 'none';
        }

        // End game
        function endGame() {
            gameState.running = false;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalLevel').textContent = gameState.level;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            initGame();
            gameLoop();
        }

        // Go back to main store
        function goHome() {
            window.location.href = 'index.html';
        }

        // Fullscreen functionality
        let isFullscreen = false;
        let isMobileFullscreen = false;
        const gameContainer = document.querySelector('.game-container');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const fullscreenIcon = document.getElementById('fullscreenIcon');

        // Detect mobile device
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                   (window.innerWidth <= 768 && 'ontouchstart' in window);
        }

        function toggleFullscreen() {
            if (!isFullscreen && !isMobileFullscreen) {
                enterFullscreen();
            } else {
                exitFullscreen();
            }
        }

        async function enterFullscreen() {
            if (isMobileDevice()) {
                // Use CSS-based fullscreen for mobile
                enterMobileFullscreen();
            } else {
                // Use native fullscreen API for desktop
                const element = gameContainer;
                
                try {
                    if (element.requestFullscreen) {
                        await element.requestFullscreen();
                    } else if (element.webkitRequestFullscreen) {
                        await element.webkitRequestFullscreen();
                    } else if (element.mozRequestFullScreen) {
                        await element.mozRequestFullScreen();
                    } else if (element.msRequestFullscreen) {
                        await element.msRequestFullscreen();
                    }
                } catch (err) {
                    // Fallback to mobile fullscreen if native fails
                    enterMobileFullscreen();
                }
            }
        }

        async function enterMobileFullscreen() {
            try {
                // Lock orientation to landscape
                if (screen.orientation && screen.orientation.lock) {
                    await screen.orientation.lock('landscape');
                } else if (screen.lockOrientation) {
                    screen.lockOrientation('landscape');
                } else if (screen.webkitLockOrientation) {
                    screen.webkitLockOrientation('landscape');
                } else if (screen.mozLockOrientation) {
                    screen.mozLockOrientation('landscape');
                }
            } catch (err) {
                console.log('Could not lock orientation:', err);
            }

            // Apply mobile fullscreen styles
            gameContainer.classList.add('mobile-fullscreen');
            document.body.classList.add('landscape-mode');
            isMobileFullscreen = true;
            isFullscreen = true;
            
            updateFullscreenButton();
            resizeCanvasForFullscreen();
        }

        async function exitFullscreen() {
            if (isMobileFullscreen) {
                exitMobileFullscreen();
            } else {
                if (document.exitFullscreen) {
                    await document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    await document.webkitExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    await document.mozCancelFullScreen();
                } else if (document.msExitFullscreen) {
                    await document.msExitFullscreen();
                }
            }
        }

        async function exitMobileFullscreen() {
            try {
                // Unlock orientation
                if (screen.orientation && screen.orientation.unlock) {
                    screen.orientation.unlock();
                } else if (screen.unlockOrientation) {
                    screen.unlockOrientation();
                } else if (screen.webkitUnlockOrientation) {
                    screen.webkitUnlockOrientation();
                } else if (screen.mozUnlockOrientation) {
                    screen.mozUnlockOrientation();
                }
            } catch (err) {
                console.log('Could not unlock orientation:', err);
            }

            // Remove mobile fullscreen styles
            gameContainer.classList.remove('mobile-fullscreen');
            document.body.classList.remove('landscape-mode');
            isMobileFullscreen = false;
            isFullscreen = false;
            
            updateFullscreenButton();
            resizeCanvasForFullscreen();
        }

        function updateFullscreenButton() {
            if (isFullscreen) {
                fullscreenIcon.textContent = '⛶';
                fullscreenBtn.innerHTML = '<span id="fullscreenIcon">⛶</span> Exit Fullscreen';
            } else {
                fullscreenIcon.textContent = '⛶';
                fullscreenBtn.innerHTML = '<span id="fullscreenIcon">⛶</span> Fullscreen';
            }
        }

        function resizeCanvasForFullscreen() {
            if (isFullscreen || isMobileFullscreen) {
                // Calculate optimal size for fullscreen
                const aspectRatio = canvas.width / canvas.height;
                let screenWidth = window.innerWidth;
                let screenHeight = window.innerHeight;
                
                // For mobile landscape, account for browser UI
                if (isMobileFullscreen && window.innerWidth > window.innerHeight) {
                    screenHeight = window.innerHeight;
                    screenWidth = window.innerWidth;
                }
                
                const screenAspectRatio = screenWidth / screenHeight;
                
                if (screenAspectRatio > aspectRatio) {
                    // Screen is wider, fit by height
                    canvas.style.height = screenHeight + 'px';
                    canvas.style.width = (screenHeight * aspectRatio) + 'px';
                } else {
                    // Screen is taller, fit by width
                    canvas.style.width = screenWidth + 'px';
                    canvas.style.height = (screenWidth / aspectRatio) + 'px';
                }
            } else {
                // Reset to original size
                if (isMobileDevice()) {
                    const maxWidth = Math.min(400, window.innerWidth - 20);
                    const maxHeight = Math.min(600, window.innerHeight * 0.7);
                    canvas.style.width = maxWidth + 'px';
                    canvas.style.height = maxHeight + 'px';
                } else {
                    canvas.style.width = '800px';
                    canvas.style.height = '600px';
                }
            }
        }

        // Fullscreen event listeners
        document.addEventListener('fullscreenchange', () => {
            const inNativeFullscreen = !!document.fullscreenElement;
            if (!isMobileFullscreen) {
                isFullscreen = inNativeFullscreen;
                updateFullscreenButton();
                resizeCanvasForFullscreen();
            }
        });

        document.addEventListener('webkitfullscreenchange', () => {
            const inNativeFullscreen = !!document.webkitFullscreenElement;
            if (!isMobileFullscreen) {
                isFullscreen = inNativeFullscreen;
                updateFullscreenButton();
                resizeCanvasForFullscreen();
            }
        });

        document.addEventListener('mozfullscreenchange', () => {
            const inNativeFullscreen = !!document.mozFullScreenElement;
            if (!isMobileFullscreen) {
                isFullscreen = inNativeFullscreen;
                updateFullscreenButton();
                resizeCanvasForFullscreen();
            }
        });

        document.addEventListener('msfullscreenchange', () => {
            const inNativeFullscreen = !!document.msFullscreenElement;
            if (!isMobileFullscreen) {
                isFullscreen = inNativeFullscreen;
                updateFullscreenButton();
                resizeCanvasForFullscreen();
            }
        });

        // Handle orientation changes
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                if (isMobileFullscreen) {
                    resizeCanvasForFullscreen();
                }
            }, 500); // Delay to let orientation settle
        });

        // Handle resize events
        window.addEventListener('resize', () => {
            if (isFullscreen || isMobileFullscreen) {
                resizeCanvasForFullscreen();
            }
        });

        // Event listeners
        document.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            
            if (e.key === 'Escape') {
                // If in fullscreen, exit fullscreen first, otherwise pause
                if (isFullscreen || isMobileFullscreen) {
                    exitFullscreen();
                } else if (gameState.running) {
                    gameState.paused = !gameState.paused;
                    if (!gameState.paused) {
                        gameLoop();
                    }
                }
            }

            if (e.key === 'f' || e.key === 'F') {
                toggleFullscreen();
            }
        });

        document.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Mobile touch controls
        function setupMobileControls() {
            // Movement controls
            const moveUp = document.getElementById('moveUp');
            const moveDown = document.getElementById('moveDown');
            const moveLeft = document.getElementById('moveLeft');
            const moveRight = document.getElementById('moveRight');
            const shootBtn = document.getElementById('shootBtn');

            // Touch events for movement
            moveUp.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys['ArrowUp'] = true;
            });
            moveUp.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys['ArrowUp'] = false;
            });

            moveDown.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys['ArrowDown'] = true;
            });
            moveDown.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys['ArrowDown'] = false;
            });

            moveLeft.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys['ArrowLeft'] = true;
            });
            moveLeft.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys['ArrowLeft'] = false;
            });

            moveRight.addEventListener('touchstart', (e) => {
                e.preventDefault();
                keys['ArrowRight'] = true;
            });
            moveRight.addEventListener('touchend', (e) => {
                e.preventDefault();
                keys['ArrowRight'] = false;
            });

            // Shoot button
            shootBtn.addEventListener('touchstart', (e) => {
                e.preventDefault();
                isShooting = true;
            });
            shootBtn.addEventListener('touchend', (e) => {
                e.preventDefault();
                isShooting = false;
            });

            // Prevent context menu on long press
            [moveUp, moveDown, moveLeft, moveRight, shootBtn].forEach(btn => {
                btn.addEventListener('contextmenu', (e) => e.preventDefault());
                btn.addEventListener('selectstart', (e) => e.preventDefault());
            });
        }

        // Canvas touch controls (alternative swipe controls)
        function setupCanvasTouch() {
            let touchStartX = 0;
            let touchStartY = 0;
            let touchMoving = false;

            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                touchStartX = touch.clientX - rect.left;
                touchStartY = touch.clientY - rect.top;
                touchMoving = true;

                // Tap to shoot
                if (!isShooting) {
                    isShooting = true;
                    setTimeout(() => {
                        if (!e.touches.length) isShooting = false;
                    }, 100);
                }
            });

            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                if (!touchMoving || !player) return;

                const touch = e.touches[0];
                const rect = canvas.getBoundingClientRect();
                const touchX = touch.clientX - rect.left;
                const touchY = touch.clientY - rect.top;

                // Calculate relative movement
                const deltaX = touchX - touchStartX;
                const deltaY = touchY - touchStartY;

                // Update movement keys based on touch direction
                keys['ArrowLeft'] = deltaX < -20;
                keys['ArrowRight'] = deltaX > 20;
                keys['ArrowUp'] = deltaY < -20;
                keys['ArrowDown'] = deltaY > 20;
            });

            canvas.addEventListener('touchend', (e) => {
                e.preventDefault();
                touchMoving = false;
                isShooting = false;
                
                // Clear movement keys
                keys['ArrowLeft'] = false;
                keys['ArrowRight'] = false;
                keys['ArrowUp'] = false;
                keys['ArrowDown'] = false;
            });
        }

        // Prevent zoom and scroll on mobile
        document.addEventListener('touchmove', (e) => {
            if (e.target.closest('.game-container')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Setup mobile controls
        setupMobileControls();
        setupCanvasTouch();

        // Start the game
        initGame();
        gameLoop();
    </script>
